<!doctype html>
<html>
<head>
    <title>Upload B&W Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">🎨 Colorize Image</a></li>
            <li><a href="/developer">👨‍💻 Developer Details</a></li>
        </ul>
    </nav>

    <h2>🎨 Upload a Black & White Image to Colorize</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-input-container">
            <label class="file-label">📁 Choose Image
                <input type="file" name="file" accept="image/*" required>
            </label>
        </div>
        <img id="preview" alt="Image Preview" />

        <br>
        <input type="submit" value="✨ Colorize">
    </form>

    <script>
        const fileInput = document.querySelector('input[type="file"]');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.src = '';
            }
        });
    </script>
</body>
</html>
